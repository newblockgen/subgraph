specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: zEUR
    network: bsc
    source:
      address: '0x0bf79F617988C472DcA68ff41eFe1338955b9A80'
      abi: Contract
      startBlock: 15239958
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/chainlink-mapping.ts
      entities:
        - ResponseReceived
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
        - AnswerUpdated
        - NewRound
      abis:
        - name: Contract
          file: ../abis/Contract.json
        - name: token
          file: ../abis/portfolio.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
      blockHandlers:
        -  handler: handleBlock
