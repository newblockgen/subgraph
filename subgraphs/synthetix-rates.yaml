specVersion: 0.0.2
description: Synthetix Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates
    network: bsc
    source:
      address: '0xaA739aE0d752b290F935b0807Ca2BB89A3A276EA'
      abi: ExchangeRates
      startBlock: 9769220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/rates-mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
  - kind: ethereum/contract
    name: AggregatorBNB
    network: bsc
    source:
      address: '0x137924d7c36816e0dcaf016eb617cc2c92c05782'
      abi: Aggregator
      startBlock: 9769220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/rates-mapping.ts
      entities:
        - AggregatorAnswer
      abis:
        - name: Aggregator
          file: ../abis/Aggregator.json
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
        - name: AddressResolver
          file: ../abis/AddressResolver.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,uint256)
          handler: handleAggregatorAnswerUpdated
  - kind: ethereum/contract
    name: AggregatorHZN
    network: bsc
    source:
      address: '0x8D9a3c662f5cAD6F0221a0C1760875350bb1c279'
      abi: Aggregator
      startBlock: 9769220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/rates-mapping.ts
      entities:
        - AggregatorAnswer
      abis:
        - name: Aggregator
          file: ../abis/Aggregator.json
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
        - name: AddressResolver
          file: ../abis/AddressResolver.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,uint256)
          handler: handleAggregatorAnswerUpdated
