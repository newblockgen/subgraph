specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: zXRP
    network: bsctest
    source:
      address: '0x4046332373C24Aed1dC8bAd489A04E187833B28d'
      abi: Contract
      startBlock: 16431700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/chainlink-mapping.ts
      entities:
        - ResponseReceived
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
        - AnswerUpdated
        - NewRound
      abis:
        - name: Contract
          file: ../abis/Contract.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
      blockHandlers:
        -  handler: handleBlock
