specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: AggregatorBNB
    network: bsc
    source:
      address: '0x137924d7c36816e0dcaf016eb617cc2c92c05782'
      abi: Aggregator
      startBlock: 9769220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/chainlink-mapping.ts
      entities:
        - AggregatorAnswer
      abis:
        - name: Aggregator
          file: ../abis/Aggregator.json
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
        - name: AddressResolver
          file: ../abis/AddressResolver.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
  - kind: ethereum/contract
    name: AggregatorHZN
    network: bsc
