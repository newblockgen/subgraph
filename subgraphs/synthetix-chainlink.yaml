specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: chainlink
    network: bsc
    source:
      address: '0x264990fbd0a4796a3e3d8e37c4d5f87a3aca5ebf'
      abi: Contract
      startBlock: 14297010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/chainlink-mapping.ts
      entities:
        - ResponseReceived
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
        - AnswerUpdated
        - NewRound
      abis:
        - name: Contract
          file: ../abis/Contract.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
      blockHandlers:
        -  handler: handleBlock
