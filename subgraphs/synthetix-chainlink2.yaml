specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: zBNB
    network: bsctest
    source:
      address: '0x2514895c72f50D8bd4B4F9b1110F0D6bD2c97526'
      abi: Contract
      startBlock: 16431700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/chainlink-mapping.ts
      entities:
        - ResponseReceived
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
        - AnswerUpdated
        - NewRound
      abis:
        - name: Contract
          file: ../abis/Contract.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
      blockHandlers:
        -  handler: handleBlock

