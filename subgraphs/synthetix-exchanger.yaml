specVersion: 0.0.2
description: exchanger API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-exchanger.graphql
dataSources:
  - kind: ethereum/contract
    name: exchanger
    network: bsc
    source:
      address: '0xC0eFf7749b125444953ef89682201Fb8c6A917CD'
      abi: Synthetix
      startBlock: 16077390
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/exchanger.ts
      entities:
        - AccountLiquidated
        - CacheUpdated
        - ExchangeRebate
        - ExchangeReclaim
        - ExchangeTracking
        - OwnerChanged
        - OwnerNominated
        - SynthExchange
        - TokenStateUpdated
        - Transfer
      abis:
        - name: Synthetix
          file: ../abis/Synthetix.json
        - name: token
          file: ../abis/portfolio.json
        - name: Contract
          file: ../abis/Contract.json
      eventHandlers:
        - event: ExchangeTracking(indexed bytes32,bytes32,uint256,uint256)
          handler: handleExchangeTracking
        - event: AccountLiquidated(indexed address,uint256,uint256,address)
          handler: handleAccountLiquidated
        - event: CacheUpdated(bytes32,address)
          handler: handleCacheUpdated
        - event: ExchangeRebate(indexed address,bytes32,uint256)
          handler: handleExchangeRebate
        - event: ExchangeReclaim(indexed address,bytes32,uint256)
          handler: handleExchangeReclaim
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: OwnerNominated(address)
          handler: handleOwnerNominated
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
        - event: TokenStateUpdated(address)
          handler: handleTokenStateUpdated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransaction
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum/contract
    name: exchangerSett
    network: bsc
    source:
      address: '0x0610BE8e52a42840E128bb4Bce01E2342981A839'
      abi: exchanger
      startBlock: 16077390
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/exchangersettled.ts
      entities:
        - ExchangeEntrySettled
      abis:
        - name: exchanger
          file: ../abis/exchanger.json
      eventHandlers:
        - event: 'ExchangeEntrySettled(indexed address,bytes32,uint256,bytes32,uint256,uint256,uint256,uint256,uint256)'
          handler: 'handleExchangeEntrySettled'