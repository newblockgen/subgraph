specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-chainlinkRate.graphql
dataSources:
  - kind: ethereum/contract
    name: AggregatorBNB
    network: bsc
    source:
      address: '0x7935a51addab8550d346feef34e02f67c9330109'
      abi: Aggregator
      startBlock: 9769220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/chainlink-rate.ts
      entities:
        - AggregatorAnswer
      abis:
        - name: Aggregator
          file: ../abis/Aggregator.json
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
        - name: AddressResolver
          file: ../abis/AddressResolver.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
