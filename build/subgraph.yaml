specVersion: 0.0.2
description: Chainlink Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: synthetix-chainlink.graphql
dataSources:
  - kind: ethereum/contract
    name: chainlink
    network: bsctest
    source:
      address: "0xd582733b8ce3b84fcfad9373626c89c7d5606e30"
      abi: Contract
      startBlock: 11000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: chainlink\chainlink.wasm
      entities:
        - ResponseReceived
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
        - AnswerUpdated
        - NewRound
      abis:
        - name: Contract
          file: abis\Contract.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAggregatorAnswerUpdated
      blockHandlers:
        - handler: handleBlock
